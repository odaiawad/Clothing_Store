<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عدي ستايل | متجر ملابس</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1521334884684-d80222895322?fit=crop&w=1200') no-repeat center center;
      background-size: cover;
      padding: 5rem 2rem;
      color: #fff;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product h3 {
      margin: 0.5rem 0 0;
    }
    .product p {
      color: #555;
      margin-bottom: 1rem;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    @media(max-width: 600px) {
      header, .hero, footer {
        text-align: center;
      }
      nav {
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>عدي ستايل</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">منتجات</a>
      <a href="#">اتصل بنا</a>
    </nav>
  </header>

  <section class="hero">
    <h2>أحدث صيحات الموضة</h2>
    <p>ملابس عصرية بأسعار مناسبة</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1542060748-10c28b62716f?fit=crop&w=600" alt="تيشيرت رجالي">
      <h3>تيشيرت رجالي</h3>
      <p>EGP 150</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475?fit=crop&w=600" alt="فستان نسائي">
      <h3>فستان نسائي</h3>
      <p>EGP 350</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1598032894948-29506c6b08d7?fit=crop&w=600" alt="جاكيت شتوي">
      <h3>جاكيت شتوي</h3>
      <p>EGP 420</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1528701800489-20b2bd17e42c?fit=crop&w=600" alt="بنطال جينز">
      <h3>بنطال جينز</h3>
      <p>EGP 250</p>
    </div>
  </section>

  <footer>
    &copy; 2025 عدي ستايل. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
